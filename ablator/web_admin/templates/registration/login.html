{% extends '_base.html' %}
{% block body %}
<div class="container">
    <h1>Ablator Login</h1><br>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>

    <div class="login-help">
        <a href="{% url 'organization-register' %}">Register</a>
    </div>
</div>
{% endblock %}
