{% for log_collection in logs %}

    <table class="table">

        {% for log in log_collection %}
            <tr>
                <td>{{ log.functionality_id }}</td>
                <td>{{ log.flavor_id }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.action }}</td>
            </tr>

        {% endfor %}
    </table>
{% endfor %}
